<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel FeedBack</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
        <h2>Are you outside the us or inside the us?</h2>
        <label for="inusa">Inside us</label>
        <input type="radio" name="location" id="inusa" value="inside">

        <label for="outusa"> outside us</label>
        <input type="radio" name="location" id="outusa" value="outside">

        <h2>How was your service?</h2>
        <select name="stars" id="">
            <option value="excellent">5</option>
            <option value="awesome">4</option>
            <option value="great">3</option>
            <option value="good">2</option>
            <option value="awful">1</option>
        </select>

        <h2>Any other Feedback?</h2>
        <textarea name="mytext" id="" cols="80" rows="8"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
