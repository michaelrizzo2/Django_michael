<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ford Software Set Lookup Site</title>
</head>
<body>
    <h1>Welcome to the Ford Software set lookup site</h1>
    <p></p>
    <form action="" method="get">
    <label for="build Url">Build Url</label>
   <input type="text" id="build Url" name="build_url" style="width: 400px;" required>
   <p></p>
   <label for="ecu">Ecu Type</label>
   <select name="option" required>
    <option value="Ecg1" id="ecu">Ecg1</option>
    <option value="Ecg2" id="ecu">Ecg2</option>
    <option value="Tcu1" id="ecu">Tcu1</option>
    <option value="Tcu2" id="ecu">Tcu2</option>
    <option value="Sync" id="ecu">Sync</option>
    <option value="Phoenix" id="ecu">Phoenix</option>
   </select>
<p></p>
<input type="submit" value="Submit">
    </form>
</body>
</html>
