<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables and forms in Html</title>
</head>
<body>
   <table border="1">
   <thead>
      <th>Number</th>
      <th>Color</th>
      <th>Country</th>
   </thead>
   <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
   </tr>
   <tr>
    <td>Blue</td>
    <td>Green</td>
    <td>Red</td>
   </tr>
   <tr>
    <td>Ireland</td>
    <td>France</td>
    <td>Spain</td>
   </tr>
   </table> 
</body>
</html>
